receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:
    timeout: 10s
    send_batch_size: 1024

  memory_limiter:
    check_interval: 1s
    limit_mib: 512
    spike_limit_mib: 128

  resource:
    attributes:
      - key: service.name
        value: claude-code
        action: upsert

exporters:
  # Export metrics via Prometheus scrape endpoint
  prometheus:
    endpoint: 0.0.0.0:8889
    namespace: ""
    send_timestamps: true
    enable_open_metrics: true
    metric_expiration: 168h
    resource_to_telemetry_conversion:
      enabled: true

  # Export logs/events to Loki via OTLP
  otlphttp/loki:
    endpoint: http://loki:3100/otlp

  # Debug output (optional - comment out in production)
  debug:
    verbosity: detailed

service:
  pipelines:
    metrics:
      receivers: [otlp]
      processors: [memory_limiter, batch, resource]
      exporters: [prometheus, debug]

    logs:
      receivers: [otlp]
      processors: [memory_limiter, batch, resource]
      exporters: [otlphttp/loki]

  telemetry:
    logs:
      level: info
